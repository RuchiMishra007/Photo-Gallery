<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#Gallery">Gallery</a></li>
            <li class="links"><a href="#Sliding">Sliding View</a></li>
        </ul>
    </center>
    <div class="container">
        <section id="Gallery">
            <h1>Gallery</h1>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
            </div>
        </section>
        <hr>


        <section id="Sliding">
            <h1>Sliding View</h1>
            <br>
            <h5></h5>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="blue.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Blue Flower</p>
                            </div>
                        </center>
                    </div>
                    <div class="item  ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="White.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>White Flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item  ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="violet.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Violet Flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item  ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Pink%20tulip.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Pink Tulips</p>
                            </div>
                        </center>
                    </div>
                    <div class="item  ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Orange.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Orange Tulips</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                    </span>
                </a>
            </div>
        </section>
    </div>


</body></html>
